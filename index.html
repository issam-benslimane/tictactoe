<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script/index.js" defer></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <main>
      <div class="board"></div>
      <div class="control">
        <p class="player player1 active">
          <span class="name">PLAYER 1 (<span class="mark">x</span>)</span>
          <span class="score">0</span>
        </p>
        <p class="tie">
          <span class="name">TIE</span>
          <span class="score">0</span>
        </p>
        <p class="player player2">
          <span class="name">PLAYER 2 (<span class="mark">O</span>)</span>
          <span class="score">0</span>
        </p>

        <div>
          <input type="checkbox" id="swipe" />
          <label for="swipe"> </label>
        </div>
      </div>
    </main>
  </body>
</html>
